<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Gallery</title>
  <style>
    header {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #2e1056db, #00e0ff);
      color: rgba(36, 7, 66, 0.903);
      font-size: 2em;
      font-weight: bold;
    }

    body {
      background-color: #0d052af1;
      color: rgb(238, 75, 200);
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, max-content));
      gap: 50px;
      padding: 40px;
      justify-items: center;
    }

    .game-card {
      background-color: #de8fc9d2;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s, box-shadow 1.67s;
      cursor: pointer;
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .game-card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      transition: 0.3s ease;
      z-index: 1;
    }

    .preview-img {
      opacity: 0;
      pointer-events: none;
      animation: none;
      z-index: 2;
    }

    .game-card:hover .preview-img {
      animation: flash 0.6s ease-in-out forwards;
    }

   

    .game-card h3 {
      position: relative;
      z-index: 3;
      background: rgba(255, 255, 255, 0.8);
      margin: 0;
      width: 100%;
      text-align: center;
      padding: 8px;
      font-size: 1em;
      color: #070230;
      backdrop-filter: blur(2px);
      transition: 0.3s;
    }

    nav {
      background-color: #e380d7cd;
      text-align: center;
      padding: 30px;
    }

    nav a {
      color: #1a0848;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 30px;
    }

    nav a:hover {
      color: rgb(7, 2, 45);
    }

    .btn {
      padding: 10px 20px;
      background: #140432;
      color: rgb(238, 119, 216);
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: rgb(51, 197, 197);
    }

    img.bg-img {
      position: absolute;
      left: 2px;
      top: 0px;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .modal, .quiz-container {
      display: none;
      background: #07012f;
      padding: 10px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgb(11, 7, 66);
    }
  </style>
</head>

<div id="rps" class="modal">
  <h2>Rock Paper Scissors</h2>
  <button class="btn" onclick="playRPS('rock')"> Rock</button>
  <button class="btn" onclick="playRPS('paper')"> Paper</button>
  <button class="btn" onclick="playRPS('scissors')">Scissors</button>
  <p id="rps-result" style="margin-top: 15px;"></p>
</div>


<div id="quiz" class="quiz-container">
  <h2>Tech Quiz</h2>
  <p id="question">What does CPU stand for?</p>
  <button class="btn" onclick="checkAnswer('a')">A. Central Processing Unit</button>
  <button class="btn" onclick="checkAnswer('b')">B. Computer Personal Unit</button>
  <button class="btn" onclick="checkAnswer('c')">C. Control Panel Unit</button>
  <p id="quiz-result" style="margin-top: 15px;"></p>
</div>

<script>
  function playRPS(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computer = choices[Math.floor(Math.random() * 3)];
    let result = '';
    if (playerChoice === computer) result = "It's a draw!";
    else if (
      (playerChoice === 'rock' && computer === 'scissors') ||
      (playerChoice === 'paper' && computer === 'rock') ||
      (playerChoice === 'scissors' && computer === 'paper')
    ) result = "You win!";
    else result = "Computer wins!";
    document.getElementById('rps-result').textContent = `You: ${playerChoice}, Computer: ${computer} → ${result}`;
  }

  function checkAnswer(option) {
    const correct = 'a';
    if (option === correct) {
      document.getElementById('quiz-result').textContent = " Correct!";
    } else {
      document.getElementById('quiz-result').textContent = "Wrong! Try again.";
    }
  }
</script>
